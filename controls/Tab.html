<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Wizard</title>
    <link rel="stylesheet" href="../assets/themes/standard.css" />
    <link rel="stylesheet" href="../assets/3rd-party/prism.css" />

    <script src="../assets/loader/esl.js"></script>
    <script src="../assets/loader/config.js"></script>
    <script src="../assets/build/ui.js"></script>
    <script src="../assets/3rd-party/jquery-1.11.1.min.js"></script>
    <script src="../assets/3rd-party/prism.js"></script>
    <script src="../assets/demo.js"></script>
    <!--[if lt IE 9]>
    <script src="http://xy3.baidu.com/js/html5.js"></script>
    <![endif]-->
    <style>
        .ui-tab-content {
            padding: 1em;
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="ui-navbar ui-navbar-mordern">
            <h1 id="branding" class="ui-navbar-content">
                <a class="ui-navbar-content-link" href="../index.html">ESUI Family</a>
            </h1>
            <ul class="ui-navbar-nav ui-navbar-pull-right" id="global-nav">
               <script>
                mainNav('../');
                </script>
            </ul>
        </div>
    </header>
    <div class="ui-g main-container">
        <div id="side-bar" class="ui-u-1-5">
            <ul id="navigator" class="ui-sidebar">
            </ul>
        </div>
        <div id="content" class="ui-u-4-5">
            <h2>Tab</h2>
            <hr />
            <div id="page">
                <ul id="navigator">
                </ul>
                <div id="main">
                    <h3>Tab</h3>
                    <section class="intro">
                        <p>横向</p>
                    </section>
                    <section class="view">
                        <div class="example">
                            <esui-tab
                             data-ui-id="test"
                             data-ui-height="500"
                             data-ui-variants="align-right">
                                <ul data-role="navigator">
                                    <li data-for="a">TAB1</li>
                                    <li data-for="b">TAB2</li>
                                    <li data-for="c">TAB3</li>
                                </ul>
                            </esui-tab>
                            <div class="ui-tab-content ui-tab-content-top-border">
                                <div class="ui-tab-panel" title="tab1" id="a">我是Tab1</div>
                                <div class="ui-tab-panel" title="tab2" id="b">我是Tab2</div>
                                <div class="ui-tab-panel" title="tab3" id="c">我是Tab3</div>
                            </div>
                        </div>
                    </section>
                    <section class="intro">
                        <p>头向下</p>
                    </section>
                    <section class="view">
                        <div class="example">
                            <div class="ui-tab-content ui-tab-content-bottom-border">
                                <div class="ui-tab-panel" title="tab1" id="a_bottom">我是Tab1</div>
                                <div class="ui-tab-panel" title="tab2" id="b_bottom">我是Tab2</div>
                                <div class="ui-tab-panel" title="tab3" id="c_bottom">我是Tab3</div>
                            </div>
                            <esui-tab
                             data-ui-id="test_bottom"
                             data-ui-variants="horizontal-flip">
                                <ul data-role="navigator">
                                    <li data-for="a_bottom">TAB1</li>
                                    <li data-for="b_bottom">TAB2</li>
                                    <li data-for="c_bottom">TAB3</li>
                                </ul>
                            </esui-tab>
                        </div>
                    </section>
                    <section class="intro">
                        <p>纵向</p>
                    </section>
                    <section class="view">
                        <div class="example esf-clearfix">
                            <div class="ui-tab-vertical-container-left">
                                <esui-tab
                                 data-ui-id="test2"
                                 data-ui-orientation="vertical">
                                    <ul data-role="navigator">
                                        <li data-for="d">TAB1</li>
                                        <li data-for="e">TAB2</li>
                                        <li data-for="f">TAB3</li>
                                    </ul>
                                </esui-tab>
                                <div class="ui-tab-content ui-tab-content-left-border">
                                    <div class="ui-tab-panel" title="tab1" id="d">我是Tab1</div>
                                    <div class="ui-tab-panel" title="tab2" id="e">我是Tab2</div>
                                    <div class="ui-tab-panel" title="tab3" id="f">我是Tab3</div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="intro">
                        <p>纵向</p>
                    </section>
                    <section class="view">
                        <div class="example esf-clearfix">
                            <div class="ui-tab-vertical-container-right">
                                <esui-tab
                                 data-ui-id="test3"
                                 data-ui-orientation="vertical"
                                 data-ui-variants="vertical-flip">
                                    <ul data-role="navigator">
                                        <li data-for="d_right">TAB1</li>
                                        <li data-for="e_right">TAB2</li>
                                        <li data-for="f_right">TAB3</li>
                                    </ul>
                                </esui-tab>
                                <div class="ui-tab-content ui-tab-content-right-border">
                                    <div class="ui-tab-panel" title="tab1" id="d_right">我是Tab1</div>
                                    <div class="ui-tab-panel" title="tab2" id="e_right">我是Tab2</div>
                                    <div class="ui-tab-panel" title="tab3" id="f_right">我是Tab3</div>
                                </div>

                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <script>
            footer();
        </script>
    </footer>
    <script>
        require(
            [
                'esui',
                'esui/Tab'
            ],
            function (ui, Tab) {
                var tab = ui.init()[0];
                /*
                var a = {title: 'test'};
                tab.add(a);
                tab.add(a);
                tab.add(a);
                tab.add(a);
                setTimeout(function() {
                    tab.remove(a);
                }, 1000);
                */
            }
        );
    </script>
</body>
</html>
