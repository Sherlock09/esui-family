<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Link - ESUI Demo</title>
        <link rel="stylesheet" href="../assets/themes/standard.css" />
        <link rel="stylesheet" href="../assets/3rd-party/prism.css" />
    
        <script src="../assets/loader/esl.js"></script>
        <script src="../assets/loader/config.js"></script>
        <script src="../assets/build/ui.js"></script>
        <script src="../assets/3rd-party/jquery-1.11.1.min.js"></script>
        <script src="../assets/3rd-party/prism.js"></script>
        <script src="../assets/demo.js"></script>
        <!--[if lt IE 9]>
        <script src="http://xy3.baidu.com/js/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <header id="header">
            <div class="ui-navbar ui-navbar-mordern">
                <h1 id="branding" class="ui-navbar-content">
                    <a class="ui-navbar-content-link" href="../index.html">ESUI Family</a>
                </h1>
                <ul class="ui-navbar-nav ui-navbar-pull-right" id="global-nav">
                   <script>
                    mainNav('../');
                    </script>
                </ul>
            </div>
        </header>
        <div class="ui-g main-container">
            <div id="side-bar" class="ui-u-1-5">
                <ul id="navigator" class="ui-sidebar">
                </ul>
            </div>
            <div id="content" class="ui-u-4-5">
                <h2>ESUI - Link</h2>
                <hr />
                <div id="page">
                    <ul id="navigator">
                    </ul>
                    <div id="main">
                        <h3>Link</h3>
                        <section class="intro">
                            <p>基本Link。</p>
                        </section>
                        <section class="view">
                            <div class="example ui-demo-light-stage">
                                <a data-ui-type="Link" href="http://www.baidu.com" target="_blank">www.baidu.com</a>
                                <br />
                                <hr />
                                <a data-ui-type="Link" data-ui-href="http://www.baidu.com" data-ui-target="_blank">www.baidu.com</a>
                                <br />
                                <br />
                                <button class="ui-button" id="op-get-href">get href</button>
                                <button class="ui-button" id="op-get-content">get content</button>
                                <button class="ui-button" id="op-get-target">get target</button>
                                <br />
                                <br />
                                <button class="ui-button" id="op-set-href">set href</button>
                                <button class="ui-button" id="op-set-target">set target(_self)</button>
                                <button class="ui-button" id="op-set-content">set content</button>
                                <br />
                                <br />
                                设置content为Label ui(&lt;span data-ui-type=&quot;Label&quot; data-ui-text=&quot;www.google.com&quot;&gt;&lt;/span&gt; ):
                                <br />
                                <br />
                                <button class="ui-button" id="op-set-ui-content">set ui content</button>
                                <br />
                                <br />
                                <span data-ui-type="Link" data-ui-href="http://www.baidu.com" data-ui-target="_blank">tagName not A</span>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <script>
                footer();
            </script>
        </footer>

        <script>
            require(
                [
                    'esui',
                    'esui/Label',
                    'esui/Link'
                ],
                function (ui) {
                    var link = ui.init()[1];
                    link.onclick = function() {
                        alert('dont click me ok?');
                    }
                    document.getElementById('op-get-href').onclick = function () {
                        alert(link.get('href'));
                    };
                    document.getElementById('op-get-target').onclick = function () {
                        alert(link.get('target'));
                    };
                    document.getElementById('op-get-content').onclick = function () {
                        alert(link.get('content'));
                    };
                    document.getElementById('op-set-href').onclick = function () {
                        link.set('href', 'https://github.com');
                    };
                    document.getElementById('op-set-target').onclick = function () {
                        link.set('target', '_self');
                    };
                    document.getElementById('op-set-content').onclick = function () {
                        link.set('content', '<i>∏∏∏∏∏∏∏∏∏balabala</i>');
                    };
                    document.getElementById('op-set-ui-content').onclick = function () {
                        link.set('content', '<span data-ui-type="Label" data-ui-text="www.google.com"></span>');
                    };
                }
            )
        </script>
    </body>
</html>
