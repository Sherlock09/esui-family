<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>RichCalendar - ESUI Demo</title>
        <link rel="stylesheet" href="../assets/themes/standard.css" />
        <link rel="stylesheet" href="../assets/3rd-party/prism.css" />
    
        <script src="../assets/loader/esl.js"></script>
        <script src="../assets/loader/config.js"></script>
        <script src="../assets/build/ui.js"></script>
        <script src="../assets/3rd-party/jquery-1.11.1.min.js"></script>
        <script src="../assets/3rd-party/prism.js"></script>
        <script src="../assets/demo.js"></script>
        <!--[if lt IE 9]>
        <script src="http://xy3.baidu.com/js/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <header id="header">
            <div class="ui-navbar ui-navbar-mordern">
                <h1 id="branding" class="ui-navbar-content">
                    <a class="ui-navbar-content-link" href="../index.html">ESUI Family</a>
                </h1>
                <ul class="ui-navbar-nav ui-navbar-pull-right" id="global-nav">
                   <script>
                    mainNav('../');
                    </script>
                </ul>
            </div>
        </header>
        <div class="ui-g main-container">
            <div id="side-bar" class="ui-u-1-5">
                <ul id="navigator" class="ui-sidebar">
                </ul>
            </div>
            <div id="content" class="ui-u-4-5">
                <h2 id="branding">ESUI - RichCalendar</h2>
                <hr />
                <div id="page">
                    <ul id="navigator">
                    </ul>
                    <div id="main">
                        <h3>多个日期选择工具</h3>
                        <section class="intro">
                            <p>选择多个日期时间段。</p>
                        </section>
                        <section class="view">
                            <div class="example ui-demo-light-stage">
                                <h4>正常</h4>
                                <div class="row">
                                    <div data-ui-type="RichCalendar" data-ui-name="test4"
                                    data-ui-id="test4"
                                    data-ui-text-box-width="400"
                                    data-ui-text-box-height="200"
                                    data-ui-range="2013-07-03,2013-09-29"
                                    data-ui-value="2013-07-03,2013-07-28,2013-07-29,2013-07-29,2013-08-01,2013-08-27"></div>
                                </div>
                                
                                <h4>不可用</h4>
                                <div class="row">
                                    <div data-ui-type="RichCalendar" data-ui-name="test5"
                                    data-ui-id="test5"
                                    data-ui-text-box-width="400"
                                    data-ui-disabled="1"
                                    data-ui-value="2013-07-03,2013-07-28,2013-07-29,2013-07-29,2013-08-01,2013-08-27"></div>
                                </div>
                                <h4>只读</h4>
                                <div class="row">
                                    <div data-ui-type="RichCalendar" data-ui-name="test6"
                                    data-ui-id="test6"
                                    data-ui-read-only="1"
                                    data-ui-range="2013-07-03,2013-09-29"
                                    data-ui-value="2013-07-03,2013-07-28,2013-07-29,2013-07-29,2013-08-01,2013-08-27"></div>
                                </div>
                                <h4>错误</h4>
                                <div class="row">
                                    <div data-ui-type="RichCalendar" data-ui-name="test6"
                                    data-ui-states="validity-invalid"
                                    data-ui-range="2013-07-03,2013-09-29"
                                    data-ui-value="2013-07-03,2013-07-28,2013-07-29,2013-07-29,2013-08-01,2013-08-27"></div>
                                </div>
                            </div>
                            
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <script>
                footer();
            </script>
        </footer>
        <script>
            require(
                [
                    'esui',
                    'esui/RichCalendar'
                ],
                function (ui) {
                    var calendar = ui.init()[0];
                }
            )
        </script>
    </body>
</html>
