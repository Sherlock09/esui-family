<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../assets/themes/standard.css" />
    <link rel="stylesheet" href="../assets/3rd-party/prism.css" />
    <script src="../assets/loader/esl.js"></script>
    <script src="../assets/loader/config.js"></script>
    <script src="../assets/build/ui.js"></script>
    <script src="../assets/3rd-party/jquery-1.11.1.min.js"></script>
    <script src="../assets/3rd-party/prism.js"></script>
    <script src="../assets/demo.js"></script>
    <!--[if lt IE 9]>
    <script src="http://xy3.baidu.com/js/html5.js"></script>
    <![endif]-->
</head>
<body>
<header id="header">
    <div class="ui-navbar ui-navbar-mordern">
        <h1 id="branding" class="ui-navbar-content">
            <a class="ui-navbar-content-link" href="../index.html">ESUI Family</a>
        </h1>
        <ul class="ui-navbar-nav ui-navbar-pull-right" id="global-nav">
            <script>
            mainNav('../');
            </script>
        </ul>
    </div>
</header>
<div class="ui-g main-container">
    <div id="side-bar" class="ui-u-1-5">
        <ul id="navigator" class="ui-sidebar">
        </ul>
    </div>
    <div id="content" class="ui-u-4-5">
        <h2>Spinner</h2>
        <p>动态输入调整参数。</p>
        <hr />
        <div id="page">
            <ul id="navigator">
            </ul>
            <div id="main">
                <h3>日期微调</h3>
                <div class="example">
                    <div data-ui-type="Spinner" data-ui-id="dateSpinner"
                         data-ui-width="160"
                         data-ui-format="YYYY-MM-DD"
                         data-ui-interval="100" data-ui-turn="false"
                         data-ui-max="20150630"
                         data-ui-min="20150101"
                         data-ui-value="20150402"
                         data-ui-scale='{"key": "day", "value": 1}'
                         ></div>
                </div>

                <h3>日期微调(循环)</h3>
                <div class="example">
                    <div data-ui-type="Spinner" data-ui-id="dateTurnSpinner"
                         data-ui-width="160"
                         data-ui-format="YYYY-MM-DD"
                         data-ui-interval="100"
                         data-ui-max="20150107"
                         data-ui-min="20150101"
                         data-ui-value="20150402"></div>
                </div>

                <h3>数字微调</h3>
                <div class="example">
                    <div data-ui-type="Spinner" data-ui-id="numberSpinner"
                         data-ui-width="100"
                         data-ui-format="number"
                         data-ui-interval="100"
                         data-ui-max="100"
                         data-ui-min="0"
                         data-ui-value="1000"
                         ></div>
                </div>

                <h3>小数微调</h3>
                <div class="example" id="container">
                    <div data-ui-type="Spinner" data-ui-id="floatSpinner"
                         data-ui-width="100"
                         data-ui-format="number"
                         data-ui-interval="100"
                         data-ui-max="5"
                         data-ui-min="0"
                         data-ui-scale="0.01"
                         data-ui-value="1.87"
                         ></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    require(['esui', 'ub-ria-ui/Spinner'], function (ui) {
        var lib = require('esui/lib');
        var u = require('underscore');
        ui.init();

        mySpinner = ui.get('dateTurnSpinner');
        mySpinner.scale = {key: "day", value: 1};
    });
</script>
</body>
</html>
