<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Panel - ESUI Demo</title>
        <link rel="stylesheet" href="../assets/themes/standard.css" />
        <link rel="stylesheet" href="../assets/3rd-party/prism.css" />
    
        <script src="../assets/loader/esl.js"></script>
        <script src="../assets/loader/config.js"></script>
        <script src="../assets/build/ui.js"></script>
        <script src="../assets/3rd-party/jquery-1.11.1.min.js"></script>
        <script src="../assets/3rd-party/prism.js"></script>
        <script src="../assets/demo.js"></script>
        <!--[if lt IE 9]>
        <script src="http://xy3.baidu.com/js/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <header id="header">
            <div class="ui-navbar ui-navbar-mordern">
                <h1 id="branding" class="ui-navbar-content">
                    <a class="ui-navbar-content-link" href="../index.html">ESUI Family</a>
                </h1>
                <ul class="ui-navbar-nav ui-navbar-pull-right" id="global-nav">
                   <script>
                    mainNav('../');
                    </script>
                </ul>
            </div>
        </header>
        <div class="ui-g main-container">
            <div id="side-bar" class="ui-u-1-5">
                <ul id="navigator" class="ui-sidebar">
                </ul>
            </div>
            <div id="content" class="ui-u-4-5">
                <h2 id="branding">ESUI - Panel</h2>
                <hr />
                <div id="page">
                    <ul id="navigator">
                    </ul>
                    <div id="main">
                        <h3>Panel</h3>
                        <section class="intro">
                            <p>骨架</p>
                        </section>
                        <section class="view">
                            <div class="example ui-demo-light-stage">
                                <div class="row" data-ui-type="Panel" data-ui-id="panel">
                                    <div class="ui-panel-header">Panel heading title</div>
                                    <div class="ui-panel-body">
                                        Panel content
                                        <a data-ui-id="lnkTestChild" href="#" data-ui-type="Link">Child link control</a>
                                    </div>
                                </div>
                                <button data-ui-id="btnSetContent" data-ui-type="Button" type="button">set Content</button>
                                <button data-ui-id="btnHide" data-ui-type="Button" type="button">Hide</button>
                                <button data-ui-id="btnShow" data-ui-type="Button" type="button">Show</button>
                            </div>
                        </section>
                        <h3>自定义Panel样式</h3>
                        <section class="intro">
                            <p>自定义样式</p>
                        </section>
                        <section class="view">
                            <div class="example ui-demo-light-stage">
                                <div class="row"  data-ui-type="Panel" data-ui-id="panel2" data-ui-variants="custom">
                                    <div class="ui-panel-body">
                                        Body content
                                        <a href="#" data-ui-type="Link">Child link control</a>
                                    </div>
                                </div>
                                <div class="row" data-ui-type="Panel" data-ui-variants="custom">
                                    <div class="ui-panel-header">
                                        <div class="ui-panel-left">
                                            Panel heading title
                                        </div>
                                        <div class="ui-panel-right">
                                            <span class="ui-icon-search ui-hover-fade-in"></span>
                                            <span class="ui-icon-close ui-hover-fade-in"></span>
                                        </div>
                                    </div>
                                    <div class="ui-panel-body">
                                        Panel content
                                        <a data-ui-id="lnkTestChild" href="#" data-ui-type="Link">Child link control</a>
                                    </div>
                                    <div class="ui-panel-footer">
                                        Panel Footer
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <script>
                footer();
            </script>
        </footer>
        <script>
            require(
                [
                    'esui',
                    'esui/Panel',
                    'esui/Link',
                    'esui/Button'
                ],
                function (ui) {
                    var link = ui.init();
                    var p = ui.get('panel');
                    ui.get('btnSetContent').onclick = function () {
                        p.setContent('Date:' + new Date());
                    };
                    ui.get('btnHide').onclick = function () {
                        p.hide();
                    };
                    ui.get('btnShow').onclick = function () {
                        p.show();
                    };
                }
            )
        </script>
    </body>
</html>
