<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>SearchBox - ESUI Demo</title>
        <link rel="stylesheet" href="../assets/themes/standard.css" />
        <link rel="stylesheet" href="../assets/3rd-party/prism.css" />
    
        <script src="../assets/loader/esl.js"></script>
        <script src="../assets/loader/config.js"></script>
        <script src="../assets/build/ui.js"></script>
        <script src="../assets/3rd-party/jquery-1.11.1.min.js"></script>
        <script src="../assets/3rd-party/prism.js"></script>
        <script src="../assets/demo.js"></script>
        <!--[if lt IE 9]>
        <script src="http://xy3.baidu.com/js/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <header id="header">
            <div class="ui-navbar ui-navbar-mordern">
                <h1 id="branding" class="ui-navbar-content">
                    <a class="ui-navbar-content-link" href="../index.html">ESUI Family</a>
                </h1>
                <ul class="ui-navbar-nav ui-navbar-pull-right" id="global-nav">
                   <script>
                    mainNav('../');
                    </script>
                </ul>
            </div>
        </header>
        <div class="ui-g main-container">
            <div id="side-bar" class="ui-u-1-5">
                <ul id="navigator" class="ui-sidebar">
                </ul>
            </div>
            <div id="content" class="ui-u-4-5">
                <h2 id="branding">ESUI Label</h2>
                <hr />
                <div id="page">
                    <ul id="navigator">
                    </ul>
                    <div id="main">
                        <h3>SearchBox</h3>
                        <section class="intro">
                            <p>normal模式的SearchBox：回车或点击搜索按钮时触发搜索</p>
                        </section>
                        <section class="view">
                            <div class="example ui-demo-light-stage">
                                <h4>左侧</h4>
                                <div class="row">
                                    <div data-ui-type="SearchBox" data-ui-id="normal-search"></div>
                                </div>
                                <h4>右侧</h4>
                                <div class="row">
                                    <div data-ui-type="SearchBox" data-ui-button-position="left" data-ui-button-variants="primary"></div>
                                </div>
                                <h4>右侧</h4>
                                <div class="row">
                                    <div data-ui-type="SearchBox"
                                        data-ui-button-content="&lt;span class='ui-icon-search'&gt;&lt;/span&gt;"
                                        data-ui-button-variants="text-border"></div>
                                </div>
                            </div>
                        </section>
                        <section class="intro">
                            <p>instant模式的SearchBox：搜索框内容变化时触发搜索</p>
                        </section>
                        <section class="view">
                            <div class="example ui-demo-light-stage">
                                <div data-ui-type="SearchBox" data-ui-id="instant-search" data-ui-search-mode="instant"></div>
                            </div>
                        </section>
                        <section class="intro">
                            <p>disabled状态的SearchBox</p>
                        </section>
                        <section class="view">
                            <div class="example ui-demo-light-stage">
                                <div data-ui-type="SearchBox" data-ui-disabled="true"></div>
                            </div>
                            <div class="example ui-demo-light-stage">
                                <div data-ui-type="SearchBox" data-ui-search-mode="instant" data-ui-disabled="true"></div>
                            </div>
                        </section>
                        <section class="intro">
                            <p>placeholder</p>
                        </section>
                        <section class="view">
                            <div class="example ui-demo-light-stage">
                                <div data-ui-type="SearchBox" data-ui-placeholder="keyword"></div>
                            </div>
                            <div class="example ui-demo-light-stage">
                                <div data-ui-type="SearchBox" data-ui-search-mode="instant" data-ui-placeholder="搜我啊搜我啊，哈哈哈哈哈哈哈哈哈哈"></div>
                            </div>
                        </section>
                        <section class="intro">
                            <p>带默认搜索关键词</p>
                        </section>
                        <section class="view">
                            <div class="example ui-demo-light-stage">
                                <div data-ui-type="SearchBox" data-ui-text="要死了"></div>
                            </div>
                            <div class="example ui-demo-light-stage">
                                <div data-ui-type="SearchBox" data-ui-search-mode="instant" data-ui-text="我是关键词"></div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <script>
                footer();
            </script>
        </footer>
        <script>
            require(
                [
                    'esui',
                    'esui/SearchBox'
                ],
                function (ui) {
                    ui.init();
                    var normalSearch = ui.get('normal-search');
                    normalSearch.on('search', function (e){console.log(e.target.getValue());})
                    var instantSearch = ui.get('instant-search');
                    instantSearch.on('search', function (e){console.log(e.target.getValue());})
                }
            )
        </script>
    </body>
</html>
