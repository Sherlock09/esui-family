<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Calendar - ESUI Demo</title>
        <link rel="stylesheet" href="../assets/themes/standard.css" />
        <link rel="stylesheet" href="../assets/3rd-party/prism.css" />
        <script src="../assets/loader/esl.js"></script>
        <script src="../assets/loader/config.js"></script>
        <script src="../assets/build/ui.js"></script>
        <script src="../assets/3rd-party/jquery-1.11.1.min.js"></script>
        <script src="../assets/3rd-party/prism.js"></script>
        <script src="../assets/demo.js"></script>
        <!--[if lt IE 9]>
        <script src="http://xy3.baidu.com/js/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <header id="header">
            <div class="ui-navbar ui-navbar-mordern">
                <h1 id="branding" class="ui-navbar-content">
                    <a class="ui-navbar-content-link" href="../index.html">ESUI Family</a>
                </h1>
                <ul class="ui-navbar-nav ui-navbar-pull-right" id="global-nav">
                   <script>
                    mainNav('../');
                    </script>
                </ul>
            </div>
        </header>
        <div class="ui-g main-container">
            <div id="side-bar" class="ui-u-1-5">
                <ul id="navigator" class="ui-sidebar">
                </ul>
            </div>
            <div id="content" class="ui-u-4-5">
                <h2 id="branding">Calendar</h2>
                <hr />
                <div id="page">
                    <ul id="navigator">
                    </ul>
                    <div id="main">
                        <h3>状态</h3>
                        <section class="intro">
                            <p>日期选择组件缺省样式。</p>
                        </section>
                        <section class="view">
                            <div class="example ui-demo-light-stage">
                                <div class="row">
                                    <input data-ui="type:Calendar;" />
                                </div>
                                <h4>不可用</h4>
                                <div class="row">
                                    <input data-ui="type:Calendar;disabled:1" />
                                </div>
                                <h4>只读</h4>
                                <div class="row">
                                    <input data-ui="type:Calendar;readOnly:1" />
                                </div>
                                <h4>错误</h4>
                                <div class="row">
                                    <input data-ui="type:Calendar;id:error" />
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <script>
                footer();
            </script>
        </footer>
        
        <script>
            require(
                [
                    'esui',
                    'esui/Calendar'
                ],
                function (ui) {
                    var controls = ui.init();

                    ui.get('error').showValidationMessage('invalid', '时间错误！');
                }
            )
        </script>
    </body>
</html>
