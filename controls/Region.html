<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Region - ESUI Demo</title>
    <link rel="stylesheet" href="../assets/themes/standard.css" />
    <link rel="stylesheet" href="../assets/3rd-party/prism.css" />

    <script src="../assets/loader/esl.js"></script>
    <script src="../assets/loader/config.js"></script>
    <script src="../assets/build/ui.js"></script>
    <script src="../assets/3rd-party/jquery-1.11.1.min.js"></script>
    <script src="../assets/3rd-party/prism.js"></script>
    <script src="../assets/demo.js"></script>
    <!--[if lt IE 9]>
    <script src="http://xy3.baidu.com/js/html5.js"></script>
    <![endif]-->
</head>
<body>
    <header id="header">
        <div class="ui-navbar ui-navbar-mordern">
            <h1 id="branding" class="ui-navbar-content">
                <a class="ui-navbar-content-link" href="../index.html">ESUI Family</a>
            </h1>
            <ul class="ui-navbar-nav ui-navbar-pull-right" id="global-nav">
               <script>
                mainNav('../');
                </script>
            </ul>
        </div>
    </header>
    <div class="ui-g main-container">
        <div id="side-bar" class="ui-u-1-5">
            <ul id="navigator" class="ui-sidebar">
            </ul>
        </div>
        <div id="content" class="ui-u-4-5">
            <h2 id="branding">ESUI - Region</h2>
            <hr />
            <div id="page">
                <ul id="navigator">
                </ul>
                <div id="main">
                    <h3>多种模式</h3>
                    <section class="intro">
                        <p>地域选框有2种模式：多选、单选。</p>
                    </section>
                    <section class="view">
                        <div class="example ui-demo-light-stage">
                            <h4>多选</h4>
                            <div class="row">
                                <esui-region data-ui="id:test;name:region1"></esui-region>
                            </div>
                            <h4>Drop Shadow</h4>
                            <div class="row">
                                <esui-region data-ui="variants:shadow;"></esui-region>
                            </div>
                            <h4>单选</h4>
                            <div class="row">
                                <div data-ui="type:Region;mode:single;"></div>
                            </div>
                        </div>
                    </section>
                    <h3>状态</h3>
                    <section class="intro">
                        <p>readOnly模式与disable模式的展示相同，不同是readOnly可以获取到选择的值</p>
                    </section>
                    <section class="view">
                        <div class="example ui-demo-light-stage">
                            <h4>只读</h4>
                            <div class="row">
                                <div data-ui="type:Region;id:readonly;name:region3;"></div>
                            </div>
                            <h4>不可用</h4>
                            <div class="row">
                                <div data-ui="disabled:1;type:Region;id:disabledRegion;"></div>
                            </div>
                        </div>
                    </section>
                </div>
                <script>
                require(
                    [
                        'esui',
                        'esui/Region',
                        'esui/Button'
                    ],
                    function (ui) {
                        var controls = ui.init();
                        var region1 = ui.get('test');
                        var region2 = controls[1];
                        var region3 = ui.get('readonly');

                        region1.setProperties({
                            rawValue: ['268', '269', '270']
                        });

                        region3.setProperties({
                            rawValue: ['268', '269', '270'],
                            readOnly: true
                        });
                    }
                )
                </script>
            </div>
        </div>
    </div>
    <footer class="footer">
        <script>
            footer();
        </script>
    </footer>
</body>
</html>
