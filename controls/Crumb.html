<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Crumb - ESUI Demo</title>
    <link rel="stylesheet" href="../assets/themes/standard.css" />
    <link rel="stylesheet" href="../assets/3rd-party/prism.css" />
    <script src="../assets/loader/esl.js"></script>
    <script src="../assets/loader/config.js"></script>
    <script src="../assets/build/ui.js"></script>
    <script src="../assets/3rd-party/jquery-1.11.1.min.js"></script>
    <script src="../assets/3rd-party/prism.js"></script>
    <script src="../assets/demo.js"></script>
    <!--[if lt IE 9]>
    <script src="http://xy3.baidu.com/js/html5.js"></script>
    <![endif]-->
</head>
<body>
    <header id="header">
        <div class="ui-navbar ui-navbar-mordern">
            <h1 id="branding" class="ui-navbar-content">
                <a class="ui-navbar-content-link" href="../index.html">ESUI Family</a>
            </h1>
            <ul class="ui-navbar-nav ui-navbar-pull-right" id="global-nav">
               <script>
                mainNav('../');
                </script>
            </ul>
        </div>
    </header>
    <div class="ui-g main-container">
        <div id="side-bar" class="ui-u-1-5">
            <ul id="navigator" class="ui-sidebar">
            </ul>
        </div>
        <div id="content" class="ui-u-4-5">
            <h2 id="branding">ESUI - Crumb</h2>
            <hr />
            <div id="page">
                <ul id="navigator">
                </ul>
                <div id="main">
                    <h3>Crumb</h3>
                    <section class="intro">
                        <p>Crumb介绍。</p>
                    </section>
                    <section class="view">
                        <ul class="viewer">
                            <li class="view-markup">结构</li>
                        </ul>
                        <div class="example ui-demo-light-stage">
                            <h4>缺省样式</h4>
                            <div id="container" class="row">
                                <div data-ui-type="Crumb">
                                    <a href="#1">Node1</a>
                                    <a href="#2">Node2</a>
                                    <a href="#3">Node3</a>
                                    <a href="#4">Node4</a>
                                    <span>Node5</span>
                                </div>
                            </div>
                            <h4>配置Separator</h4>
                            <div id="container2" class="row">
                            </div>
                            <h4>自定义样式</h4>
                            <div class="ui-crumb-nav-container">
                                <div id="nav-container">
                                </div>
                                <div class="ui-tip" data-ui="type:Tip;id:auto-tip-auto;content:Hello;"></div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <script>
            footer();
        </script>
    </footer>
    <script>
        require(
            [
                'esui',
                'esui/Crumb',
                'esui/Tip',
            ],
            function (ui, Crumb) {
                ui.init();
                var path = [
                    { text: '首页', href: 'http://test.com' },
                    { text: '投放管理', href: 'http://test2.com' },
                    { text: '订单管理'}
                ];

                var crumb = new Crumb({ path: path, variants: ['nav'], main: document.getElementById('nav-container') });
                crumb.render();

                var crumb2 = new Crumb({ path: path, separator: '|' });
                crumb2.appendTo(document.getElementById('container2'));
            }
        );
    </script>
</body>
</html>
