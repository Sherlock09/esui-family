<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tree - ESUI Demo</title>
    <link rel="stylesheet" href="../assets/themes/standard.css" />
    <link rel="stylesheet" href="../assets/3rd-party/prism.css" />

    <script src="../assets/loader/esl.js"></script>
    <script src="../assets/loader/config.js"></script>
    <script src="../assets/build/ui.js"></script>
    <script src="../assets/3rd-party/jquery-1.11.1.min.js"></script>
    <script src="../assets/3rd-party/prism.js"></script>
    <script src="../assets/demo.js"></script>
    <!--[if lt IE 9]>
    <script src="http://xy3.baidu.com/js/html5.js"></script>
    <![endif]-->
</head>
<body>
    <header id="header">
        <div class="ui-navbar ui-navbar-mordern">
            <h1 id="branding" class="ui-navbar-content">
                <a class="ui-navbar-content-link" href="../index.html">ESUI Family</a>
            </h1>
            <ul class="ui-navbar-nav ui-navbar-pull-right" id="global-nav">
               <script>
                mainNav('../');
                </script>
            </ul>
        </div>
    </header>
    <div class="ui-g main-container">
        <div id="side-bar" class="ui-u-1-5">
            <ul id="navigator" class="ui-sidebar">
            </ul>
        </div>
        <div id="content" class="ui-u-4-5">
            <h2 id="branding">ESUI - Tree</h2>
            <hr />
            <div id="page">
                <ul id="navigator">
                </ul>
                <div id="main">
                    <h3>Tree</h3>
                    <section class="intro">
                        <p>默认样式</p>
                    </section>
                    <section class="view">
                        <div class="example ui-demo-light-stage">
                            <h4>小箭头</h4>
                            <div id="container"></div>
                            <h4>文件夹</h4>
                            <div id="container2"></div>
                            <h4>三角</h4>
                            <div id="container3"></div>
                            <h4>没有根节点</h4>
                            <div id="container4"></div>

                            <h4>checkbox</h4>
                            <div id="container5"></div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <script>
            footer();
        </script>
    </footer>
    <script>
        require(
            [
                'esui/Tree',
                'esui/TreeStrategy'
            ],
            function (Tree, TreeStrategy) {
                var datasource = {
                    id: '1',
                    text: '百度',
                    children:[
                        {
                            id: '2',
                            text: '联盟研发部',
                            children: [
                                { id: '21', text: 'RD' },
                                { id: '22', text: 'FE' },
                                { id: '23', text: 'QA' },
                                { id: '24', text: 'PM' }
                            ]
                        },
                        {
                            id: '3',
                            text: '贴吧事业部',
                            children: [
                                { id: '31', text: 'RD' },
                                { id: '32', text: 'FE' },
                                { id: '33', text: 'QA' },
                                { id: '34', text: 'PM' }
                            ]
                        },
                        {
                            id: '4',
                            text: '百度音乐'
                        }
                    ]
                };

                var tree = new Tree({ id: 'normal', datasource: datasource, strategy: new TreeStrategy(), wideToggleArea: true, variants: 'hoverable icon angle', size: 'mini' });
                var tree2 = new Tree({ checkboxes: true, datasource: datasource, strategy: new TreeStrategy({ defaultExpand: true }), variants: 'icon folder', selectMode: 'multiple', size: 'large'});
                tree.appendTo(document.getElementById('container'));
                tree2.appendTo(document.getElementById('container2'));
                var tree3 = new Tree({ id: 'normal2', datasource: datasource, strategy: new TreeStrategy(), wideToggleArea: true, variants: 'icon caret' });
                tree3.appendTo(document.getElementById('container3'));
                var tree4 = new Tree({ hideRoot: true, datasource: datasource, strategy: new TreeStrategy(), wideToggleArea: true, variants: 'icon caret' });
                tree4.appendTo(document.getElementById('container4'));
                var tree5 = new Tree({ checkboxes: true, datasource: datasource, strategy: new TreeStrategy(), wideToggleArea: true, variants: 'icon caret' });
                tree5.appendTo(document.getElementById('container5'));
            }
        );
    </script>
</body>
</html>
