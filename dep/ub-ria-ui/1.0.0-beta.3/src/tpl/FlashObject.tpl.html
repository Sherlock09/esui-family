<!-- target: FlashObject  -->
<object type="application/x-shockwave-flash" 
    <!-- if: ${id} -->id="${id}" <!-- /if -->
    data="${swf}" width="${width}" height="${height}">
    <param name="movie" value="${swf}" />
    <!-- if: ${flashvars} -->
    <param name="flashvars" value="${flashvars}" />
    <!-- /if -->
    <param name="quality" value="high" />
    <param name="wmode" value="${wmode}" />
</object>
