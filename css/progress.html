<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Progress - ESF Demo</title>
        <link rel="stylesheet" href="../assets/themes/standard.css" />
        <link rel="stylesheet" href="../assets/3rd-party/prism.css" />
        <script src="../assets/3rd-party/jquery-1.11.1.min.js"></script>
        <script src="../assets/3rd-party/prism.js"></script>
        <script src="../assets/build/ui.js"></script>
        <script src="../assets/demo.js"></script>
        <!--[if lt IE 9]>
        <script src="http://xy3.baidu.com/js/html5.js"></script>
        <![endif]-->
    </head>
    <body class="ui-m3">
        <header id="header">
            <div class="ui-navbar ui-navbar-mordern">
                <h1 id="branding" class="ui-navbar-content">
                    <a class="ui-navbar-content-link" href="../index.html">ESUI Family</a>
                </h1>
                <ul class="ui-navbar-nav ui-navbar-pull-right" id="global-nav">
                   <script>
                    mainNav('../');
                    </script>
                </ul>
            </div>
        </header>
        <div class="ui-g main-container">
            <div id="side-bar" class="ui-u-1-5">
                <ul id="navigator-esf" class="ui-sidebar">
                </ul>
            </div>
            <div id="content" class="ui-u-4-5">
                <h2>进度条（Progress）</h2>
                <hr />
                <h3 id="default">Default progress bar</h3>
                <div class="example">
                    <div class="ui-progress">
                        <div class="ui-progress-bar" style="width: 60%;"></div>
                    </div>
                </div>
                
                <h3 id="withLabel">With label</h3>
                <div class="example">
                    <div class="ui-progress">
                        <div class="ui-progress-bar" style="width: 60%;">60%</div>
                    </div>
                </div>
                
                <h3 id="lowPercentages">Low percentages</h3>
                <div class="example">
                    <div class="ui-progress">
                        <div class="ui-progress-bar">0%</div>
                    </div>
                    <div class="ui-progress">
                        <div class="ui-progress-bar" style="width: 2%;">2%</div>
                    </div>
                </div>
                
                <h3 id="contextual">Contextual alternatives</h3>
                <div class="example">
                    <div class="ui-progress">
                        <div class="ui-progress-bar ui-progress-bar-success" style="width: 40%;"></div>
                    </div>
                    <div class="ui-progress">
                        <div class="ui-progress-bar ui-progress-bar-info" style="width: 50%;"></div>
                    </div>
                    <div class="ui-progress">
                        <div class="ui-progress-bar ui-progress-bar-warning" style="width: 20%;"></div>
                    </div>
                    <div class="ui-progress">
                        <div class="ui-progress-bar ui-progress-bar-danger" style="width: 90%;"></div>
                    </div>
                </div>
                
                <h3 id="striped">Striped</h3>
                <div class="example">
                    <div class="ui-progress">
                        <div class="ui-progress-bar ui-progress-bar-striped" style="width: 40%;"></div>
                    </div>
                </div>
                
                <h3 id="animated">Animated</h3>
                <div class="example">
                    <div class="ui-progress">
                        <div class="ui-progress-bar ui-progress-bar-striped ui-progress-bar-animated" style="width: 40%;"></div>
                    </div>
                </div>
                
                <h3 id="size">Size modifiers</h3>
                <div class="example">
                    <div class="ui-progress">
                        <div class="ui-progress-bar ui-progress-bar-small ui-progress-bar-striped ui-progress-bar-animated" style="width: 20%;">20%</div>
                    </div>
                     <div class="ui-progress">
                        <div class="ui-progress-bar ui-progress-bar-striped ui-progress-bar-animated" style="width: 30%;">30%</div>
                    </div>
                     <div class="ui-progress">
                        <div class="ui-progress-bar ui-progress-bar-large ui-progress-bar-striped ui-progress-bar-animated" style="width: 50%;">50%</div>
                    </div>
                </div>
                
                <h3 id="stacked">Stacked</h3>
                <div class="example">
                    <div class="ui-progress">
                        <div class="ui-progress-bar ui-progress-bar-success ui-progress-bar-striped ui-progress-bar-animated" style="width: 20%;">20%</div>
                        <div class="ui-progress-bar ui-progress-bar-warning ui-progress-bar-striped ui-progress-bar-animated" style="width: 30%;">30%</div>
                        <div class="ui-progress-bar ui-progress-bar-info ui-progress-bar-striped ui-progress-bar-animated" style="width: 10%;">10%</div>
                    </div>
                </div>
            </div>  
        </div>
        <footer class="footer">
            <script>
                footer();
            </script>
        </footer>
    </body>
</html>
