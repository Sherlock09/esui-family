<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Button - ESF Demo</title>
    <link rel="stylesheet" href="../assets/themes/standard.css" />
    <link rel="stylesheet" href="../assets/3rd-party/prism.css" />
    <script src="../assets/3rd-party/jquery-1.11.1.min.js"></script>
    <script src="../assets/3rd-party/prism.js"></script>
    <script src="../assets/demo.js"></script>
    <!--[if lt IE 9]>
    <script src="http://xy3.baidu.com/js/html5.js"></script>
    <![endif]-->
</head>
<body>
<header id="header">
    <div class="ui-navbar ui-navbar-mordern">
        <h1 id="branding" class="ui-navbar-content">
            <a class="ui-navbar-content-link" href="../index.html">ESUI Family</a>
        </h1>
        <ul class="ui-navbar-nav ui-navbar-pull-right" id="global-nav">
           <script>
            mainNav('../');
            </script>
        </ul>
    </div>
</header>
<div class="ui-g main-container">
    <div id="side-bar" class="ui-u-1-5">
        <ul id="navigator-esf" class="ui-sidebar">
        </ul>
    </div>
    <div id="content" class="ui-u-4-5">
        <h2>按钮</h2>
        <p>按钮的颜色、大小都可扩展。同时可以定义图标按钮、按钮组。</p>
        <hr />
        <div id="main">

            <h3 id="button-color-variants">扩展颜色</h3>
            <div class="example">
                <button type="button" class="ui-button">Default</button>
                <button type="button" class="ui-button ui-button-primary">Primary</button>
                <button type="button" class="ui-button ui-button-success">Success</button>
                <button type="button" class="ui-button ui-button-info">Info</button>
                <button type="button" class="ui-button ui-button-warning">Warning</button>
                <button type="button" class="ui-button ui-button-danger">Danger</button>
                <button type="button" class="ui-button ui-button-link">Link</button>
            </div>

            <h3 id="button-icon">图标按钮</h3>
            <div class="example">
                <button class="ui-button ui-button-icon ui-icon-cloud-download"></button>
                <button class="ui-button ui-button-icon ui-icon-users"></button>
            </div>

            <h3 id="button-icon-text">图标和文字按钮</h3>
            <p>
                可以为按钮添加图标。
            </p>
            <div class="example">
                <button class="ui-button">
                    下载报告
                    <span class="ui-icon-cloud-download"></span>
                </button>
                <button class="ui-button">
                    <span class="ui-icon-users"></span> 用户列表
                </button>
            </div>

            <h3 id="button-states">按钮状态</h3>
            <p>
                按钮的状态。
            </p>
            <div class="example">
                <h4>Active</h4>
                <div class="row">
                    <button class="ui-button state-active">ui-button-active</button>
                    Or
                    <button class="ui-button">:active</button>
                </div>
                <h4>Hover</h4>
                <div class="row">
                    <button class="ui-button state-hover">ui-button-hover</button>
                    Or
                    <button class="ui-button">:hover</button>
                </div>
                <h4>Disabled</h4>
                <div class="row">
                    <button class="ui-button" disabled="disabled">Button</button>
                    <a class="ui-button state-disabled">Anchor</a>
                    <input type="button" class="ui-button" value="Input Button" disabled="disabled" />
                </div>
            </div>

            <h3 id="button-circular">圆形按钮</h3>
            <div class="example">
                <button type="button" class="ui-button ui-button-icon ui-button-circular ui-icon-users"></button>
                <button type="button" class="ui-button ui-button-icon ui-button-circular ui-button-primary ui-icon-android"></button>
                <button type="button" class="ui-button ui-button-circular ui-button-info">Long Text</button>
            </div>

            <h3 id="button-sizes">按钮尺寸</h3>
            <p>
                按钮可以调整大小。
            </p>
            <div class="example">
                <button class="ui-button ui-x-small"><span class="ui-icon-users"></span> x-small</button>
                <button class="ui-button ui-small"><span class="ui-icon-users"></span> small</button>
                <button class="ui-button"><span class="ui-icon-users"></span> medium</button>
                <button class="ui-button ui-large"><span class="ui-icon-users"></span> large</button>
                <button class="ui-button ui-x-large"><span class="ui-icon-users"></span> x-large</button>
                <button class="ui-button ui-xx-large"><span class="ui-icon-users"></span> xx-large</button>
                <button class="ui-button ui-xxx-large"><span class="ui-icon-users"></span> xxx-large</button>
            </div>

            <h3 id="button-fluid">Fluid Button</h3>
            <p>
                Block button.
            </p>
            <div class="example">
                <button class="ui-button ui-button-fluid"><span class="ui-icon-users"></span> success</button>
            </div>

            <h3 id="button-group">按钮组合</h3>
            <p>
                按钮组合。
            </p>
            <div class="example">
                <div class="ui-button-group ui-button-group-separated">
                    <button class="ui-button ui-button-icon ui-icon-users"></button>
                    <button class="ui-button ui-button-icon ui-icon-users"></button>
                    <button class="ui-button ui-button-icon ui-icon-users"></button>
                </div>
                <div class="ui-button-group ui-button-group-separated">
                    <button type="button" class="ui-button">Left</button>
                    <button type="button" class="ui-button active">Middle</button>
                    <button type="button" class="ui-button">Right</button>
                </div>
                <div class="ui-button-group ui-xx-large">
                    <button type="button" class="ui-button">Left</button>
                    <button type="button" class="ui-button ui-button-active">Middle</button>
                    <button type="button" class="ui-button">Right</button>
                </div>
            </div>

            <h3 id="button-font-size">字大小不同</h3>
            <div class="example">
                <div class="ui-button-group">
                    <button type="button" class="ui-button"><span class="ui-x-small">Left</span></button>
                    <button type="button" class="ui-button ui-button-active"><span class="ui-large">Middle</span></button>
                    <button type="button" class="ui-button"><span class="ui-xx-large">Right</span></button>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <script>
        footer();
    </script>
</footer>
</body>
</html>
