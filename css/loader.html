        <div class="ui-g main-container">

                </ul>
            </div>
            <div id="content" class="ui-u-4-5">
                <h2>CSS Loader</h2>
                <hr />
                <h3 id="loader-bouncer">Bouncer</h3>
                <div class="example">
                    <div class="ui-align-center">
                        <h4>Three Dots</h4>
                        <div class="ui-loader ui-loader-bouncers">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>

                        <div class="ui-loader ui-loader-bouncers">
                            <div></div>
                        </div>
                    </div>
                </div>
                <h3 id="loader-border-spinner">One Border Spinner</h3>
                <div class="example">
                    <div class="ui-align-center">
                        <div class="ui-loader ui-loader-border">
                        </div>
                    </div>
                </div>
                <h3 id="loader-two-borders-spinner">Two Borders Spinner</h3>
                <div class="example">
                    <div class="ui-align-center">
                        <div class="ui-loader ui-loader-borders">
                        </div>
                    </div>
                </div>
                <h3 id="loader-spinner-wave">Spinner Wave</h3>
                <div class="example">
                    <div class="ui-align-center">
                        <div class="ui-loader ui-loader-spinner-wave">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
                <h3 id="loader-rotating-plane">Rotating Plane</h3>
                <div class="example">
                    <div class="ui-align-center">
                        <div class="ui-loader ui-loader-rotating-plane">
                        </div>
                    </div>
                </div>
                <h3 id="loader-chasing-dots">Chasing Dots</h3>
                <div class="example">
                    <div class="ui-align-center">
                        <div class="ui-loader ui-loader-chasing-dots">
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
                <h3 id="loader-spinner-circles">Spinner Circles</h3>
                <div class="example">
                    <div class="ui-align-center">
                        <div class="ui-loader ui-loader-spinner-circles">
                            <div>
