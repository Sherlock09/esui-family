<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Checkbox - ESF Demo</title>
    <link rel="stylesheet" href="../assets/themes/standard.css" />
    <link rel="stylesheet" href="../assets/3rd-party/prism.css" />
    <script src="../assets/3rd-party/jquery-1.11.1.min.js"></script>
    <script src="../assets/3rd-party/prism.js"></script>
    <script src="../assets/demo.js"></script>
    <!--[if lt IE 9]>
    <script src="http://xy3.baidu.com/js/html5.js"></script>
    <![endif]-->
    <script>
        $(function () {
            $('#unique-id-4').prop('indeterminate', true);
        });
    </script>
    <style>
        .ui-checkbox-custom,
        .ui-radio-custom  {
            margin-right: 1em;
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="ui-navbar ui-navbar-mordern">
            <h1 id="branding" class="ui-navbar-content">
                <a class="ui-navbar-content-link" href="../index.html">ESUI Family</a>
            </h1>
            <ul class="ui-navbar-nav ui-navbar-pull-right" id="global-nav">
               <script>
                mainNav('../');
                </script>
            </ul>
        </div>
    </header>
    <div class="ui-g main-container">
        <div id="side-bar" class="ui-u-1-5">
            <ul id="navigator-esf" class="ui-sidebar">
            </ul>
        </div>
        <div id="content" class="ui-u-4-5">
            <h2 id="icons" class="ui-mt0">单选和复选框（Checkbox &amp; Radiobox）</h2>
            <p>
                用CSS定义Checkbox和Radiobox的样式。同时支持Switch样式。
            </p>
            <hr />
            <div id="main">
                <h3 id="checkbox">复选框（Checkbox）</h3>
                <p>
                    用Checkbox来表示复选元素。
                </p>
                <div class="example">
                    <h4>1. 你喜欢的旅游胜地？</h4>
                    <div>
                        <div class="ui-checkbox-custom">
                            <input type="checkbox" checked="checked" disabled="disabled" id="unique-id" />
                            <label for="unique-id">后面的标签</label>
                        </div>
                        <div class="ui-checkbox-custom">
                            <input type="checkbox" id="unique-id-2">
                            <label for="unique-id-2">泰国</label>
                        </div>
                        <div class="ui-checkbox-custom">
                            <input type="checkbox" id="unique-id-3">
                            <label for="unique-id-3">新加坡</label>
                        </div>
                    </div>
                    <h4>2. 你喜欢的菜系？</h4>
                    <div>
                        <div class="ui-checkbox-custom ">
                            <input type="checkbox" disabled id="unique-id-4">
                            <label for="unique-id-4">川菜</label>
                        </div>
                        <div class="ui-checkbox-custom ">
                            <input type="checkbox" checked="checked" id="unique-id-5">
                            <label for="unique-id-5">鲁菜</label>
                        </div>
                        <div class="ui-checkbox-custom ">
                            <input type="checkbox" id="unique-id-6">
                            <label for="unique-id-6">淮扬菜</label>
                        </div>
                    </div>
                </div>

                <h3 id="radiobox">Radiobox（单选框）</h3>
                <p>
                    用Radiobox来表示单选元素。
                </p>
                <div class="example">
                    <h4>1. 你喜欢你工作的公司吗？</h4>
                    <div>
                        <div class="ui-radio-custom ">
                            <input type="radio" checked="checked" id="unique-id-7" name="company">
                            <label for="unique-id-7">喜欢</label>
                        </div>
                        <div class="ui-radio-custom ">
                            <input type="radio" id="unique-id-8" name="company">
                            <label for="unique-id-8">没感觉</label>
                        </div>
                        <div class="ui-radio-custom ">
                            <input type="radio" id="unique-id-9" name="company">
                            <label for="unique-id-9">不喜欢</label>
                        </div>
                    </div>
                    <h4>2. 你在公司的职位？</h4>
                    <div>
                        <div class="ui-radio-custom">
                            <input type="radio" id="unique-id-10" name="company2">
                            <label for="unique-id-10">总监</label>
                        </div>
                        <div class="ui-radio-custom">
                            <input type="radio" checked="checked" disabled="disabled" id="unique-id-11" name="company2">
                            <label for="unique-id-11">经理</label>
                        </div>
                        <div class="ui-radio-custom">
                            <input type="radio" id="unique-id-12" name="company2">
                            <label for="unique-id-12">工程师</label>
                        </div>
                    </div>
                </div>

                <h3 id="system-default">系统默认（System Default）</h3>
                <p>
                    如果不喜欢样式可以使用默认的样式。
                </p>
                <div class="example">
                    <h4>1. 你喜欢的旅游胜地？</h4>
                    <div>
                        <div>
                            <input type="checkbox" id="unique-id-13">
                            <label for="unique-id-13">香港</label>
                        </div>
                        <div>
                            <input type="checkbox" id="unique-id-14">
                            <label for="unique-id-14">泰国</label>
                        </div>
                        <div>
                            <input type="checkbox" id="unique-id-15">
                            <label for="unique-id-15">新加坡</label>
                        </div>
                    </div>
                    <h4>2. 你在公司的职位？</h4>
                    <div>
                        <div>
                            <input type="radio" id="unique-id-16" name="company3">
                            <label for="unique-id-16">总监</label>
                        </div>
                        <div>
                            <input type="radio" id="unique-id-17" name="company3">
                            <label for="unique-id-17">经理</label>
                        </div>
                        <div>
                            <input type="radio" id="unique-id-18" name="company3">
                            <label for="unique-id-18">工程师</label>
                        </div>
                    </div>
                </div>

                <h3 id="switch">开关（Switch）</h3>
                <p>
                    兴许你需要一个滑块效果。
                </p>
                <div class="example">
                    <div class="row">
                        <div class="ui-checkbox-switch">
                            <input type="checkbox" name="walk" id="Switch1" />
                            <label for="Switch1">Allow others to see when your dog is on a walk</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="ui-checkbox-switch-round">
                            <input type="checkbox" name="walk" id="toggle1" />
                            <label for="toggle1">Allow others to see when your dog is on a walk</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="ui-checkbox-switch-round">
                            <input type="checkbox" disabled name="walk" id="toggle2" />
                            <label for="toggle2">Allow others to see when your dog is on a walk</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="ui-checkbox-switch-round">
                            <input type="checkbox" disabled name="walk" id="toggle3" />
                            <label for="toggle3">Allow others to see when your dog is on a walk</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="ui-checkbox-switch-round">
                            <input type="checkbox" disabled name="walk" id="toggle2" checked />
                            <label for="toggle2">Allow others to see when your dog is on a walk</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="ui-checkbox-switch-round">
                            <input type="checkbox" disabled name="walk" id="toggle3" checked />
                            <label for="toggle3">Allow others to see when your dog is on a walk</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <script>
            footer();
        </script>
    </footer>
</body>
</html>
