<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Label - ESF Demo</title>
        <link rel="stylesheet" href="../assets/themes/standard.css" />
        <link rel="stylesheet" href="../assets/3rd-party/prism.css" />
        <script src="../assets/3rd-party/jquery-1.11.1.min.js"></script>
        <script src="../assets/3rd-party/prism.js"></script>
        
        <script src="../assets/demo.js"></script>
        <!--[if lt IE 9]>
        <script src="http://xy3.baidu.com/js/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <header id="header">
            <div class="ui-navbar ui-navbar-mordern">
                <h1 id="branding" class="ui-navbar-content">
                    <a class="ui-navbar-content-link" href="../index.html">ESUI Family</a>
                </h1>
                <ul class="ui-navbar-nav ui-navbar-pull-right" id="global-nav">
                   <script>
                    mainNav('../');
                    </script>
                </ul>
            </div>
        </header>
        <div class="ui-g main-container">
            <div id="side-bar" class="ui-u-1-5">
                <ul id="navigator-esf" class="ui-sidebar">
                </ul>
            </div>
            <div id="content" class="ui-u-4-5">
                <h2 id="icons" class="content-subhead">标签-Label</h2>
                <hr />
                <div>
                    <h3 id="label-basic">Label</h3>
                    <div class="example">
                        <label class="ui-label-custom">鸿媒体DSP广告管家</label>
                        <label class="ui-label-custom">
                            鸿媒体DSP广告管家 <span class="ui-icon-remove ui-hover-fade-in"></span>
                        </label>
                        <label class="ui-label-custom ui-label-slim">
                            <span class="ui-icon-paw"></span> lisijin@abc.com
                        </label>
                        <label class="ui-label-custom ui-label-transparent">
                            <span class="ui-icon-paw"></span> lisijin@abc.com
                        </label>
                    </div>
                    <h3 id="label-pointer">Pointer</h3>
                    <div class="example">
                        <div class="row">
                            <label class="ui-label-custom ui-label-pointer ui-label-primary">鸿媒体DSP广告管家</label>
                        </div>
                        <div class="row">
                            <label class="ui-label-custom ui-label-pointer-bottom ui-label-warning">鸿媒体DSP广告管家</label>
                        </div>
                        <div class="row">
                            <label class="ui-label-custom ui-label-pointer-left ui-label-danger">鸿媒体DSP广告管家</label>
                        </div>
                        <div class="row">
                            <label class="ui-label-custom ui-label-pointer-right ui-label-info">鸿媒体DSP广告管家</label>
                        </div>
                    </div>
                    <h3 id="label-circular">Circular</h3>
                    <div class="example">
                        <div>
                            <label class="ui-label-custom ui-label-circular ui-label-primary ui-hover-fade-in">1</label>
                            <label class="ui-label-custom ui-label-circular ui-label-primary ui-hover-fade-in">2</label>
                            <label class="ui-label-custom ui-label-circular ui-label-primary ui-hover-fade-in">200</label>
                            <label class="ui-label-custom ui-label-circular ui-label-primary ui-hover-fade-in"><span class="ui-icon-close"></span></label>
                        </div>
                    </div>
                    <h3 id="label-colors">Colors</h3>
                    <div class="example">
                        <div>
                            <label class="ui-label-custom ui-label-primary">Primary Label</label>
                            <label class="ui-label-custom ui-label-success">Success Label</label>
                            <label class="ui-label-custom ui-label-warning">Warning Label</label>
                            <label class="ui-label-custom ui-label-danger">Danger Label</label>
                            <label class="ui-label-custom ui-label-info"><span class="ui-icon-close"></span></label>
                        </div>
                    </div>
                    <h3 id="label-sizes">Sizes</h3>
                    <div class="example">
                        <div>
                            <label class="ui-label-custom ui-label-success ui-x-small">x-small</label>
                            <label class="ui-label-custom ui-label-success ui-small">small</label>
                            <label class="ui-label-custom ui-label-success ui-large">large</label>
                            <label class="ui-label-custom ui-label-success ui-x-large">x-large</label>
                            <label class="ui-label-custom ui-label-success ui-xx-large">xx-large</label>
                            <label class="ui-label-custom ui-label-success ui-xxx-large"> xxx-large</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <script>
                footer();
            </script>
        </footer>
    </body>
</html>
