<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Image - ESF Demo</title>
        <link rel="stylesheet" href="../assets/themes/standard.css" />
        <link rel="stylesheet" href="../assets/3rd-party/prism.css" />
        <script src="../assets/3rd-party/jquery-1.11.1.min.js"></script>
        <script src="../assets/3rd-party/prism.js"></script>
        <script src="../assets/build/ui.js"></script>
        <script src="../assets/demo.js"></script>
        <!--[if lt IE 9]>
        <script src="http://xy3.baidu.com/js/html5.js"></script>
        <![endif]-->
    </head>
    <body class="ui-m3">
        <header id="header">
            <div class="ui-navbar ui-navbar-mordern">
                <h1 id="branding" class="ui-navbar-content">
                    <a class="ui-navbar-content-link" href="../index.html">ESUI Family</a>
                </h1>
                <ul class="ui-navbar-nav ui-navbar-pull-right" id="global-nav">
                   <script>
                    mainNav('../');
                    </script>
                </ul>
            </div>
        </header>
        <div class="ui-g main-container">
            <div id="side-bar" class="ui-u-1-5">
                <ul id="navigator-esf" class="ui-sidebar">
                </ul>
            </div>
            <div id="content" class="ui-u-4-5">
                <h2 id="icons" class="ui-mt0">Image</h2>
                <hr />
                <p>
                    Image styles.
                </p>
                <div>
                    <h3 id="responseive-img">Responsive Images</h3>
                    <div class="example">
                        <div style="width: 300px">
                            <img src="../assets/imgs/image1.jpg" class="ui-img-responsive" />
                        </div>
                        <div style="width: 200px;margin-top: 10px;">
                            <img src="../assets/imgs/image2.jpg" class="ui-img-responsive" />
                        </div>
                        <div style="width: 100px;margin-top: 10px;">
                            <img src="../assets/imgs/image3.jpg" class="ui-img-responsive" />
                        </div>
                    </div>

                    <h3 id="img-shape">Image Shapes</h3>
                    <div class="example">
                        <img src="../assets/imgs/image1.jpg" class="ui-img-rounded" style="width:300px;height:300px;"/>
                        <img src="../assets/imgs/image2.jpg" class="ui-img-circle" style="width:300px;height:300px;"/>
                    </div>

                    <h3 id="image-frame">Image Frame</h3>
                    <div class="example">
                        <h4>Hoverable</h4>
                        <div>
                            <figure class="ui-img-frame ui-img-frame-hover" style="width: 300px">
                                <img src="../assets/imgs/image4.jpg" alt="Photo of the UNL Campus" />
                            </figure>
                            <figure class="ui-img-frame ui-img-rounded ui-img-frame-hover" style="width: 300px">
                                <img src="../assets/imgs/image4.jpg" alt="Photo of the UNL Campus" />
                            </figure>
                        </div>
                        <h4>Round Corner</h4>
                        <div>
                            <figure class="ui-img-frame ui-img-rounded" style="width: 300px">
                                <img src="../assets/imgs/image4.jpg" alt="Photo of the UNL Campus" />
                            </figure>
                            <figure class="ui-img-frame ui-img-rounded" style="width: 300px">
                                <img src="../assets/imgs/image4.jpg" alt="Photo of the UNL Campus" />
                            </figure>
                        </div>
                        <h4>Drop Shadow</h4>
                        <div>
                            <img style="width: 300px" class="ui-img-frame ui-img-shadow" src="../assets/imgs/image4.jpg" alt="Photo of the UNL Campus" />
                        </div>
                        <h4>Image Only</h4>
                        <div>
                            <img style="width: 300px" class="ui-img-frame" src="../assets/imgs/image4.jpg" alt="Photo of the UNL Campus" />
                            <img style="width: 300px" class="ui-img-frame ui-img-rounded" src="../assets/imgs/image4.jpg" alt="Photo of the UNL Campus" />
                        </div>
                    </div>
                    <h3 id="image-caption">Image Caption</h3>
                    <div class="example">
                        <h4>Caption</h4>
                        <figure class="ui-img-frame" style="width:300px;">
                            <img src="../assets/imgs/image4.jpg" alt="Photo of the UNL Campus" />
                            <figcaption>The Union Plaza and greenspace at the University of Nebraska–Lincoln are beautiful in the spring.</figcaption>
                        </figure>
                        <h4>Caption Slide In</h4>
                        <figure class="ui-img-frame ui-caption-slide-in" style="width:300px;">
                            <img src="../assets/imgs/image4.jpg" alt="Photo of the UNL Campus" />
                            <figcaption>The Union Plaza and greenspace at the University of Nebraska–Lincoln are beautiful in the spring.</figcaption>
                        </figure>
                    </div>
                    <h3 id="image-stack">Image Stack</h3>
                    <div class="example">
                        <h4>Stack</h4>
                        <div style="margin-bottom: 30px;">
                            <div class="ui-img-stack">
                                <figure class="ui-img-frame" style="width:300px;height:300px;">
                                    <img src="../assets/imgs/image4.jpg" alt="Photo of the UNL Campus" />
                                </figure>
                            </div>
                        </div>
                        <h4>Stack Rotated</h4>
                        <p>
                            Use <code>.esf-img-stack-twisted()</code> and <code>.esf-img-stack-left-rotated()</code> to use more stack variants.
                        </p>
                        <div style="margin-bottom: 30px;">
                            <div class="ui-img-stack ui-img-stack-rotated">
                                <figure class="ui-img-frame" style="width:300px;height:300px;">
                                    <img src="../assets/imgs/image4.jpg" alt="Photo of the UNL Campus" />
                                </figure>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <script>
                footer();
            </script>
        </footer>

    </body>
</html>
