<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Wizard - ESF Demo</title>
        <link rel="stylesheet" href="../assets/themes/standard.css" />
        <link rel="stylesheet" href="../assets/3rd-party/prism.css" />
        <script src="../assets/3rd-party/jquery-1.11.1.min.js"></script>
        <script src="../assets/3rd-party/prism.js"></script>
        <script src="../assets/build/ui.js"></script>
        <script src="../assets/demo.js"></script>
        <!--[if lt IE 9]>
        <script src="http://xy3.baidu.com/js/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <header id="header">
            <div class="ui-navbar ui-navbar-mordern">
                <h1 id="branding" class="ui-navbar-content">
                    <a class="ui-navbar-content-link" href="../index.html">ESUI Family</a>
                </h1>
                <ul class="ui-navbar-nav ui-navbar-pull-right" id="global-nav">
                   <script>
                    mainNav('../');
                    </script>
                </ul>
            </div>
        </header>
        <div class="ui-g main-container">
            <div id="side-bar" class="ui-u-1-5">
                <ul id="navigator-esf" class="ui-sidebar">
                </ul>
            </div>
            <div id="content" class="ui-u-4-5">
                <h2>Wizard Progress Tracker</h2>
                <hr />
                <h3 id="default">Default progress bar</h3>
                <div class="example">
                    <ol class="ui-wizard">
                        <li class="ui-wizard-node ui-wizard-node-done">
                            <span class="ui-wizard-node-number">1</span>
                            <span class="ui-wizard-node-text">基本</span>
                        </li>
                        <li class="ui-wizard-node ui-wizard-node-active">
                            <span class="ui-wizard-node-number">2</span>
                            <span class="ui-wizard-node-text">受众</span>
                        </li>
                        <li class="ui-wizard-node">
                            <span class="ui-wizard-node-number">3</span>
                            <span class="ui-wizard-node-text">媒体</span>
                        </li>
                        <li class="ui-wizard-node ui-wizard-node-last">
                            <span class="ui-wizard-node-number">4</span>
                            <span class="ui-wizard-node-text">创意</span>
                        </li>
                    </ol>
                </div>
            </div>  
        </div>
        <footer class="footer">
            <script>
                footer();
            </script>
        </footer>
    </body>
</html>
